<!DOCTYPE html>
<html>

	<head>
		<title>我的消息</title>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
		<link rel="stylesheet" href="/js/bootstrap-4.1.1-dist/css/bootstrap.min.css">
		<script src="/js/jquery/jquery.min.js"></script>
		<script src="/js/bootstrap-4.1.1-dist/js/bootstrap.min.js"></script>
		<link rel="stylesheet" href="/css/font/css/font-awesome.min.css" />
		<link rel="stylesheet" href="/css/reset.css" />
		<link rel="stylesheet" href="/css/message.css" />
		<script src="/js/plugins/jrender/jrender.min.js"></script>
		<link href="http://css.mafengwo.net/css/cv/css+jquery-ui-1.8.18.custom:css+new_notes+new_notes:css+new_notes+schedule_info:css+new_notes+step:css+new_notes+sideview:css+new_notes+notes_comments:css+mfw_comment^YlNV^1524648540.css" rel="stylesheet" type="text/css">



	</head>

	<body>
		<div class="search-head">
			<div class="row nav-search">
				<div class="col">
					<a href="javascript:history.go(-1);">
						<span><i class="fa fa-chevron-left" ></i></span>
					</a>
				</div>
				<div class="col-">
					<span>我收到的评论</span>
				</div>
				<div class="col"></div>
			</div>
		</div>


		<div class="container strategy">
			<dl class="itemList" render-loop="list" >
				<dd>
					<div class="mfw-cmt _j_reply_item" >
						<div class="mcmt-info">
							<div class="mcmt-photo">
								<a href="/mine/userProfiles.html" title="牛逼">
									<img render-src="list.user.headImgUrl" width="48" height="48" alt="牛逼">
								</a>
							</div>
							<div class="mcmt-user">
								<a href="#"  class="name" render-html="list.user.nickName"></a>
								<a href="#"><i class="fa fa-commenting-o" aria-hidden="true" >评论了你的攻略:《</i></a>
								<span render-html="list.strategy.title"></span>》
							</div>
						</div>
					</div>
					<p render-html="list.content"></p>
					<p render-html="list.comment"></p>
					<div class="d-flex">
						<div class="p-2  flex-fill">
							<i class="fa fa-clock-o" aria-hidden="true"></i>
							<span render-html="list.createTime"></span>
						</div>
						<div class="p-2  flex-fill">
							<a render-key="list.id" render-fun="handle">
								<i class="fa fa-comments" aria-hidden="true">回复他</i>
							</a>
						</div>
					</div>


				</dd>
			</dl>

		</div>


		<script>
            $(function () {
                $.get("/users/messages/comment/strategy",function (data) {
                    console.log(data);
                    $(".strategy").renderValues({list:data},{
                        handle: function (ele, value) {
                            ele.href = "/reply.html?id="+value +'&title=&type=2';

                        }
                    })
                })

            })
		</script>
	</body>
</html>
