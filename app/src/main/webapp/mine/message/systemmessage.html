<!DOCTYPE html>
<html>

	<head>
		<title>我的消息</title>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
		<link rel="stylesheet" href="/js/bootstrap-4.1.1-dist/css/bootstrap.min.css">
		<script src="/js/jquery/jquery.min.js"></script>
		<script src="/js/bootstrap-4.1.1-dist/js/bootstrap.min.js"></script>
		<link rel="stylesheet" href="/css/font/css/font-awesome.min.css" />
		<link rel="stylesheet" href="/css/reset.css" />
		<link rel="stylesheet" href="/css/message.css" />
		<script src="/js/plugins/jrender/jrender.min.js"></script>
		<link href="http://css.mafengwo.net/css/cv/css+jquery-ui-1.8.18.custom:css+new_notes+new_notes:css+new_notes+schedule_info:css+new_notes+step:css+new_notes+sideview:css+new_notes+notes_comments:css+mfw_comment^YlNV^1524648540.css" rel="stylesheet" type="text/css">




	</head>

	<body>
		<div class="search-head">
			<div class="row nav-search">
				<div class="col">
					<a href="javascript:history.go(-1);">
						<span><i class="fa fa-chevron-left" ></i></span>
					</a>
				</div>
				<div class="col-">
					<span>我收到的系统消息</span>
				</div>
				<div class="col"></div>
			</div>
		</div>

		


		<div class="container travel">
			<a render-html="list.user.nickName"></a>
			<dl class="itemList" render-loop="list" >
				<dd>
					<p render-html="list.message"></p>
					<div class="d-flex">
						<div class="p-2  flex-fill">
							<i class="fa fa-clock-o" aria-hidden="true"></i>
							<span render-html="list.createTime"></span>
						</div>
						<div id="travelsCommends" class="p-2  flex-fill">
							<a href="/travelContent.html?id=7" >
								<i class="fa fa-info-circle" aria-hidden="true">查看详情</i>
							</a>
						</div>
					</div>
				</dd>
			</dl>
		</div>



		<script>
            $(function () {
                $.get("/users/messages/systemMessage",function (data) {
                    $(".travel").renderValues({list:data})
                    $("#travelsCommends").renderValues(data,{
                        //渲染数据
                        getHref:function (item, value) {
                            var url = $(item).data("href");
                            $(item).attr("href", url + value);
                        }
                    });
                })
            })
		</script>
	</body>
</html>
